name: SallyU-sync
on:
  schedule:
    - cron: '1 * */7 * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-SallyU-fuidvsfjkd
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync SallyU-fuidvsfjkd
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/SallyU/fuidvsfjkd.git"
          source_branch: "master"
          destination_branch: "Task"
          github_token: ${{ secrets.PAT }}
